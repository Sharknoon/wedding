name: Test, build, push and deploy image
on:
  push:
    branches:
      - main

jobs:
  # switch to bun as soon as "bunx playwright test" runs without failing
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
    env:
      MONGODB_URL: mongodb://root:root@mongo:27017
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: | # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Call Portainer container recreation webhook
        run: curl -X POST ${{ secrets.PORTAINER_CONTAINER_WEBHOOK }}

  clean:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete old image versions
        uses: actions/delete-package-versions@v4
        with:
          package-type: 'container'
          package-name: 'wedding'
          token: ${{ secrets.GHCR_PAT }}
          min-versions-to-keep: 1
