name: Build, push and deploy image
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Github Container Registry
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/sharknoon/wedding .

      - name: Push image to registry
        run: docker push ghcr.io/sharknoon/wedding

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Call Portainer container recreation webhook
        run: curl -X POST ${{ secrets.PORTAINER_CONTAINER_WEBHOOK }}

  clean:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete old image versions
        uses: actions/delete-package-versions@v3
        with:
          package-name: 'wedding'
          min-versions-to-keep: 1
